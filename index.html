<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./script.js" type="module"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="head-bar">
        <h1 class="title">Wall Go!</h1>
        <img
          class="new-retro-icon"
          src="./img/new-retro-wave-icon.png"
          alt=""
        />
      </div>
    </header>
    <main class="main-outer-wrap">
      <div class="main-menu-wrap">
        <div class="main-menu-window">
          <h1 class="menu-window-title">How to play</h1>
          <img
            class="how-to-play-img"
            src="img/placeholder/how-to-play.png"
            alt="Wall-go image"
          />
          <div class="menu-window-arrow-wrapper">
            <img
              class="slide-arrow left-arrow"
              src="img/left-arrow.png"
              alt="left-arrow icon"
            />
            <img
              class="slide-arrow right-arrow"
              src="img/left-arrow.png"
              alt="left-arrow icon"
            />
          </div>
          <button class="menu-window-start">Start</button>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
